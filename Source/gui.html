<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  background-color: #191A39;
}

.sidenav {
  height: 100%;
  width: 150px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #252655;
  overflow-x: hidden;
  margin: auto;
  border: 5px solid #313267;
}

.sidenav button {
  padding: 20px 6px 10px 11px;
  background-color: #252655;
  border: 5px solid #252655;
  display: block;
  transition: 0.3s;
}

.sidenav button:hover {
  background-color: #313267;
  border: 5px solid #313267;
}

.sidenav button.active {
  background-color: #313267;
  border: 5px solid #313267;
}

.tabcontent {
  display: none;
  color: #f1f1f1;
  margin-left: 200px;
}

.tabcontent a {
  padding: 30px;
  color: #f1f1f1;
  margin: auto;
  font-size: 20px;
  font-weight: bold;
}

.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  color: #f1f1f1;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav button {font-size: 18px;}
}
</style>
</head>
<body>

<div class="sidenav">
  <button class="tablinks" onclick="openTab(event, 'Maps')"><img src="Images/Maps.png" style="width:128px;height:128px;"></button>
  <button class="tablinks" onclick="openTab(event, 'Music')"><img src="Images/Volume.png" style="width:128px;height:128px;"></button>
  <button class="tablinks" onclick="openTab(event, 'Lights')"><img src="Images/LED.png" style="width:128px;height:128px;"></button>
  <button class="tablinks" onclick="openTab(event, 'Logs')"><img src="Images/Logs.png" style="width:128px;height:128px;"></button>
</div>

<div id="Maps" class="tabcontent">
  <a>testing for maps</a>
</div>

<div id="Music" class="tabcontent">
  <h2>testing for music</h2>
</div>

<div id="Lights" class="tabcontent">
  <h2>testing for lights</h2>
</div>

<div id="Logs" class="tabcontent">
  <h2>testing for logs</h2>
</div>

<script>
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
  
    // Hide all elements with class="tabcontent"
    tabcontent = document.getElementsByClassName("tabcontent");
    for(i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
  
    // Remove "active" class from all elements with class="tablinks"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
  
    // Show current tab and add "active" class to button
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  
  }
</script>

</body>
</html>
